<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game đơn giản</title>
</head>
<body>
<div id="game"></div>
<script>
  function Hero(image, top, left, size, speed) {
    this.image = image;
    this.top = top;
    this.left = left;
    this.size = size;
    this.speed = speed;
    this.getHeroElement = function () {
      return '<img width="' + this.size + '"' +
        ' height="' + this.size + '"' +
        ' src="' + this.image + '"' +
        ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
    };
    this.moveRight = function () {
      this.left += this.speed;
      console.log('ok: ' + this.left);
    };
    this.moveLeft = function () {
      this.left -= this.speed;
      console.log('ok: ' + this.left);
    };
    this.moveDown = function () {
      this.top += this.speed;
      console.log('ok: ' + this.top);
    };
    this.moveUp = function () {
      this.top -= this.speed;
      console.log('ok: ' + this.top);
    }
  }
  let hero = new Hero('pikachu.png', 20, 30, 200, 2);
  function start() {
    let left = 30;
    let top = 20;
    let right = window.innerWidth - hero.size-left;
    let bot = window.innerHeight - hero.size-top;
    if (hero.left < right && hero.top <= top) {
      hero.moveRight();
    } else if (hero.left >= right && hero.top < bot) {
      hero.moveDown();
    } else if (hero.left > left && hero.top >= bot) {
      hero.moveLeft();
    } else if (hero.left <= left && hero.top > top) {
      hero.moveUp();
    }
    document.getElementById('game').innerHTML = hero.getHeroElement();
    requestAnimationFrame(start);
  }
  start();
</script>
</body>
</html>
